 <!DOCTYPE html>
<html>
  <head>
     <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  </head>

    <body id="body">

      <h1 id="title" class="tit">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform <p>

    <form id="survey-form">
      <div class="form-group">
         <label for="name" id="name-label">Name</label>
         <input id="name" type="text" placeholder="Enter your name" required class="form-control">
      </div>
      <div class="form-group">
         <label id="email-label" required>Email</label>
         <input id="email" type="email" placeholder="Enter your Email" class="form-control" required>
      </div>
      <div class="form-group">
      <label for="number" id="number-label">Age(optional)</label>
      <input id="number" type="number" class="form-control" placeholder="Age" min="18" max="60">
      </div>
      <div class="form-group">
      <label for="dropdown">Which option best describes your current role?</label>
      <select id="dd-list" required class="form-control" >
        <option disabled selected value >Select current role</option>
        <option value="Student">Student</option>
        <option value="Full Time Job">Full Time Job</option>
        <option value="FUll Time learner">Full Time learner</option>
        <option value="Prefer not to say">Prefer not to say</option>
        <option value="Other">Other</option>
     </select>
     </div>
  <div class="form-group">
     <p> Would you recommend freeCodeCamp to a friend? </p>
      <label>
       <input type="radio" name="rcmd" value="Definitely" checked>Definitely
      </label>
  <label>
  <input type="radio" name="rcmd" value="Maybe">Maybe
  </label>
  <label>
  <input type="radio" name="rcmd" value="Not sure">Not sure 
  </label>
  </div>

  <div class="form-group">
   <p>What is your favorite feature of freeCodeCamp?</p>
      <select id="dropdown" class="form-control" required> 
        <option  selected disabled value >Select an option</option>
        <option value="Challenges">Challenges</option>
        <option value="Projects">Projects</option>
        <option value="Community">Community</option>
        <option value="Open Source">Open Source</option>
      </select>
  </div>

  <div class="form-group">
   <p>What would you like to see improved? (Check all that apply)</p>
        <label>
          <input type="checkbox" value="Front-end Projects">Front-end Projects>
        </label>
        <label>
        <input type="checkbox" value="Back-end Projects">Back-end Projects
        </label>
        <label>
        <input type="checkbox" value="Data Visualization">Data Visualization
        </label>
        <label>
        <input type="checkbox" value="Challenges">Challenges
        </label>
        <label>
        <input type="checkbox" value="Open Source">Open Source
        </label>
        <label>
        <input type="checkbox" value="Community">Community
        </label>

        <label>
        <input type="checkbox" value="Gitter help rooms">Gitter help rooms
        </label>
        <label>
        <input type="checkbox" value="Videos">Videos
        </label>
        <label>
        <input type="checkbox" value="City Meetups">City Meetups
        </label>
        <label>
        <input type="checkbox" value="Wiki">Wiki
        </label>
        <label>
        <input type="checkbox" value="Forum">Forum
        </label>
        <label>
        <input type="checkbox" value="Additional Courses">Additional Courses
        </label>
      </div>
    <div class="form-group">
      <p>Any comments or suggestions?</p>
          <textarea placeholder="Enter your comment here..." class="text-area" ></textarea>
   </div>
   <div class="form-group">
      <input id=submit type="submit" value="Submit" class="submit-button">
   </div> 
</body>
</html>
